<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .sender-address {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30%;
        }
        .receiver-address {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="sender-address">
            <p>Bhargavi D</p>
            <p>C-212, VIT chennai</p>
            <p>Chennai,India</p>
        </div>
        <div class="receiver-address">
            <p>Deepali D</p>
            <p>Pune</p>
            <p>Maharashtra</p>
        </div>
    </div>
</body>
</html>
